<!DOCTYPE html>
<html lang="en-US">
<script src="angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myController">
 	<input type="text" name=""  ng-model="person.quality" id="input" class="form-control" value="" required="required" pattern="" title="">
 	
 	<input type="text" class="form-control" name="lastname" ng-model="person.cost">
 	Your  prices : {{ person.quality * person.cost}}
 	<p>Your mark :{{ person.mark[0]}}</p>
</div>
<script>
	var app = angular.module('myApp', []);
	var person = {
		firstname:"sinh",
		lastname:"pham",
		cost:10,
		quality:100,
		mark:[1,2,3,3,5]
	};
	app.controller('myController',function($scope){
			$scope.person = person;
		
	});

</script>
</body>
</html>
