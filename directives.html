<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Learn Angular by example[directives]</title>

		<!-- Bootstrap CSS -->
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<script src="angular.min.js"></script>
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container" ng-app="myApp">
			<div class="row">
				<h1>Learn Angular by example</h1>
				<h2>Directive</h2>
				<test-directive>{{directiveData}}</test-directive>
			</div>
		</div>

		<script>
		var app = angular.module('myApp', []);
		app.controller('myController',function($scope){
			$scope.directiveData = 'name of directive';
		});
		app.directive('testDirective',function () {
			return {
				restrict: "AECM",
				template : "<h2><strong> Fucking of directive</strong></h2>"
			}
		});
		</script>
	</body>
</html>
