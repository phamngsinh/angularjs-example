<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>

		<!-- Bootstrap CSS -->
		
		<script type="text/javascript" src="angular.min.js"></script>

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body ng-app="myApp" ng-controller="myController">
		<div class="container">
			<div class="row">
				<button type="button" ng-click="toggle()">Toggle</button>
				<p ng-show="myVar">
					First Name : <input type="text" ng-model="firstName" name="" value="" class="form-control" placeholder="">
					<br/>
					Last Name : <input type="text" class="form-control" ng-model="lastName" name="" value="" placeholder="">
					<p>Full Name :{{ firstName + ' ' + lastName}}</p>
				</p>
			</div>
		</div>
		<script type="text/javascript">
			var app = angular.module('myApp', []);
			app.controller('myController',function($scope){
				$scope.firstName = "Sinh";
				$scope.lastName = "Pham";
				$scope.myVar = true;
				$scope.toggle = function(){
					return $scope.myVar = !$scope.myVar;
				}
			});
		</script>
	</body>
</html>
